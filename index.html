<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Note-Taker</title>
    <meta name="description" content="Drop a lecture PDF or screenshot â€” get structured Markdown notes to paste into Notion."/>
    <style>
      /* Minimal styling, no external CSS */
      html,body,#root{height:100%}
      body{margin:0;background:#0a0a0a;color:#e5e5e5;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto}
      .container{max-width:1100px;margin:0 auto;padding:24px}
      .card{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);border-radius:24px;padding:24px;backdrop-filter:blur(6px)}
      .btn{background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.15);padding:10px 14px;border-radius:14px;color:#fff;cursor:pointer}
      .btn:hover{background:rgba(255,255,255,.2)}
      textarea{width:100%;height:350px;background:rgba(0,0,0,.4);border-radius:12px;color:#e5e5e5;border:1px solid rgba(255,255,255,.1);padding:12px;resize:vertical}
      .grid{display:grid;grid-template-columns:1fr;gap:16px}
      @media(min-width:900px){.grid{grid-template-columns:1fr 1fr}}
      .muted{opacity:.7;font-size:12px}
      .title{font-size:28px;font-weight:800}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
